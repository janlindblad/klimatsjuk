<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tack - Klimatsjuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            font-family: "Crimson Text", Georgia, serif;
            line-height: 1.2;
            color: rgba(17, 17, 17, 0.75);
            background-color: #fcd9c7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-family: "Oswald", sans-serif;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: rgba(30, 30, 30, 0.9);
            text-transform: lowercase;
            letter-spacing: -0.05em;
            line-height: 1.2;
        }
        
        .message {
            font-family: "Crimson Text", Georgia, serif;
            font-size: 2rem;
            line-height: 1.6;
            color: rgba(17, 17, 17, 0.75);
            margin-bottom: 3rem;
            letter-spacing: -0.003em;
        }
        
        .back-link {
            margin-top: 2rem;
        }
        
        .back-link a {
            display: inline-block;
            background-color: rgba(30, 30, 30, 0.9);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.2rem;
            font-family: "Crimson Text", Georgia, serif;
            transition: opacity 0.3s ease;
        }
        
        .back-link a:hover {
            opacity: 0.85;
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tack!</h1>
        <p class="message">Tack för att du vågar dela med dig.</p>
        
        <div class="back-link">
            <a href="{% url 'counter:landing' %}">Tillbaka till startsidan</a>
        </div>
    </div>
</body>
</html>
